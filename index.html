<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой Магазин</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>Каталог товаров</h1>
        <button class="cart-button" id="cartButton">
            Корзина (<span id="cartCount">0</span>)
        </button>
    </header>

    <main class="main-content">
        <!-- Секция категорий -->
        <section class="categories-section">
            <h2 class="categories-title">Категории</h2>
            <div class="categories-list" id="categoriesList">
                <!-- Категории будут добавлены сюда скриптом -->
            </div>
        </section>

        <!-- Секция товаров -->
        <section class="product-grid" id="productGrid">
            <!-- Товары будут добавлены сюда скриптом -->
        </section>
    </main>

    <!-- Модальное окно корзины -->
    <div class="modal" id="cartModal">
        <div class="modal-content">
            <span class="close-button" id="closeModal">&times;</span>
            <h2>Ваша корзина</h2>
            <div id="cartItems">
                <!-- Содержимое корзины будет добавлено сюда -->
            </div>
            <div class="cart-total">
                Итого: <span id="cartTotalPrice">0</span> ₽
            </div>
            <button class="checkout-button" id="checkoutButton">Оформить заказ</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
